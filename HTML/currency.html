<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency</title>
</head>
<body>
    <form name="login" method="post" action="/login">
        <table>
            <caption>
                <h1>
                    Currency Converter
                </h1>
            </caption>
            <tr>
                <th>Amount</th>
                <td><input type="text" name="username" placeholder=" enter your username"></td>
                <td><select name="amount" id="amount">
                    <option value="usd">usd american dollar</option>
                    <option value="ruppee">indian ruppee</option>
                    
                </select></td>
            </tr>
            <tr>
                <th>Convert</th>
                <td><input type="text" name="content" ></td>
                <td><select name="convert" id="convert">
                    <option value="TSD">TRY- Turkish Lura</option>
                    <option value="ruppee">TRY- Turkish Luna</option>
                    
                </select></td>
            </tr>
            <tr>
                <th>User name</th>
                <td>
                    <input type="submit" value="Convert" >
                    
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
